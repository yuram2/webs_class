<style>/* 기본 스타일 */
  .tab-container {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  
  /* 숨겨진 라디오 버튼 */
  .tab-input {
    display: none;
  }
  
  /* 탭 레이블 스타일 */
  .tab-label {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    cursor: pointer;
    position: relative;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  
  
  /* 이동하는 테두리 */
  .tab-border {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: calc(100% / 3); /* 탭 개수에 맞게 나눔 */
    border: 2px solid transparent;
    z-index: -1; /* 레이블 뒤로 이동 */
    transition: transform 0.4s ease, border-color 0.4s ease, background-color 0.4s ease;
  }
  
  /* 선택된 탭마다 다른 색상 */
  #tab1:checked ~ .tab-border {
    transform: translateX(0%);
    border-color: #007bff;
    background-color: #e6f3ff;
  }
  
  #tab2:checked ~ .tab-border {
    transform: translateX(100%);
    border-color: #28a745;
    background-color: #e9f8ec;
  }
  
  #tab3:checked ~ .tab-border {
    transform: translateX(200%);
    border-color: #ffc107;
    background-color: #fff8e6;
  }
</style>
<body>
  <div class="tab-container">
    <input type="radio" name="tab" id="tab1" class="tab-input" checked>
    <label for="tab1" class="tab-label">Tab 1</label>
  
    <input type="radio" name="tab" id="tab2" class="tab-input">
    <label for="tab2" class="tab-label">Tab 2</label>
  
    <input type="radio" name="tab" id="tab3" class="tab-input">
    <label for="tab3" class="tab-label">Tab 3</label>
  
    <!-- 이동하는 테두리 -->
    <div class="tab-border"></div>
  </div>
  
</body>
